image: "golang:1.12"

variables:
  GO111MODULE: "on"

before_script:
  - mkdir -p /go/src/github.com/katzenpost/
  - cp -r /builds/katzenpost/* /go/src/github.com/katzenpost/
  - cd /go/src/github.com/katzenpost/kimchi

kimchi:
  script:
    - go get github.com/katzenpost/core
    - go get github.com/katzenpost/server
    - go test -v -cover -race -timeout 0 -ldflags "-X $GOPATH/src/github.com/katzenpost/core/epochtime.WarpedEpoch=true -X $GOPATH/src/github.com/katzenpost/server/internal/pki.WarpedEpoch=true" ./...
